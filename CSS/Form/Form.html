<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    
<form> 
    <h2>USER REGISTRATION</h2>
    <fieldset>
      <legend>Enter Details:</legend><br>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="John" required><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="Doe" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" placeholder="01234 56789" required><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="18" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
