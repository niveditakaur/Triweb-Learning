<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Small Project</title>
</head>
<body>
    <div class="main_container" >
        <div class="upper_div">
            <div class="blue_div">
                <div id="blue_block" class="color_block_container" >

                </div>
            </div>
            <div class="pink_div">
                <div id="pink_block" class="color_block_container">

                </div>
            </div>
            <div  class="yellow_div">
                <div id="yellow_block" class="color_block_container">

                </div>
            </div >
            <div class="green_div">
                <div id="green_block" class="color_block_container">

                </div>
            </div>

        </div>


        <div class="lower_div">
            <div class="inp_btn">
                <input type="text" id="username">
            </div>
                <button class="color_block" id="move_to_blue">Move to Blue</button>
                <button class="color_block" id="move_to_pink">Move to Pink</button>
                <button class="color_block" id="move_to_yellow">Move to Yellow</button>
                <button class="color_block" id="move_to_green">Move to Green</button>
                <button class="text_block" id="add_user">Add Name</button>
                <button class="text_block" id="delete_user">Delete name</button>
                
        </div>

    </div>
    <script src="script.js"></script>
</body>
